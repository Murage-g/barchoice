services:
  - type: web
    name: barpos-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: barpos-db
          property: connectionString
      - key: JWT_SECRET_KEY
        value: supersecret
      - key: SECRET_KEY
        value: anothersecret

  - type: web
    name: barpos-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    buildContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://barpos-backend.onrender.com

databases:
  - name: barpos-db
    plan: free
